<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Assignment1</title>
</head>
<body>
<form>
 <fieldset>
  <legend>Your Details</legend>
  Name: <input type="text" name="name" size="30" maxlength="30"><br>
  Email: <input type="email" name="email" size="30" maxlength="30"><br>
  
 </fieldset>
 <fieldset>
  <legend>Your Review</legend><br>
  <label>How did you hear about us?</label>
  <select>
	<option value="google">Google</option>
	<option value="facebook">Facebook</option>
	<option value="Twitter">twitter</option>
	<option value="Linkedin">linkedin</option>
  </select>
  
  <p>Would you visit again?</p>
  <label class="radio" for="yes">Yes</label>
  <input class="radio" id="yes" name="visit" type="radio" value="yes">
  <label class="radio" for="no">No</label>
  <input class="radio" id="no" name="visit" type="radio" value="no">
  <label class="radio" for="maybe">Maybe</label>
  <input class="radio" id="maybe" name="visit" type="radio" value="maybe">
  
  <p>Comments:</p>
  <textarea rows="4" cols="50"></textarea><br>
  <label><input type="checkbox" id="cbox1" value="signup" checked>Sign me up for email updates</label><br>
  <input type="submit" value="Submit review">
 </fieldset>
</form>
<style>
fieldset{
	margin-left:100px;
	margin-right:500px;
	margin-top:100px;
}
</style>
</body>
</html>
